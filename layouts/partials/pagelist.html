<ul>
    {{ range .Pages }}
            <li>
                <div class="pagelist-item">
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                    <ul class="taglist">
                        {{ range (.GetTerms "tags")}}
                        <li>{{ .LinkTitle }}</li> 
                        {{ end }}
                    </ul>
                </div>
            </li>
    {{ end }}
</ul>
